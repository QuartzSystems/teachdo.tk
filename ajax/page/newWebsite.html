<input type="hidden" value="true" id="meta-loginRequired">
<input type="hidden" value="New Website" id="title">
<h1>New Website</h1>
<div class="panel panel-default">
    <div class="panel-body">
        <form id="newWebsite-form">
            <div class="form-group">
                <input type="text" id="newWebsite-name" class="form-control" placeholder="Name [Displayed]" required>
                <br>
                <div class="input-group">
                    <span class="input-group-addon" id="websiteurladdon">tchd.tk/</span>
                    <input type="text" class="form-control" placeholder="URL" id="newWebsite-url" required>
                </div>
                <br>
                <input type="submit" class="btn" value="Go!" id="newWebsite-submit" disabled>
            </div>
        </form>
    </div>
</div>
<script src="/js/newWebsite.js"></script>
