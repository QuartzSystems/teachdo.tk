<input type="hidden" value="Edit Post" id="title">
<input type="hidden" value="true" id="meta-loginRequired">
<h1>Edit Post.</h1>
<br>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Editor</h3>
    </div>
    <div class="panel-body">
        <span id="creSav"></span>
        <time></time>
        <div class="form-group">
            <input type="text" class="form-control" id="edit-postTitle" placeholder="title">
            <textarea class="form-control" rows="3" id="edit-postEditor"></textarea>
        </div>
        <div class="form-group">
            <input type="text" id="edit-postTags" placeholder="tags" class="form-control">
        </div>
        <div class="row">
            <div class="col-md-2 col-xs-4 form-group">
                <button id="edit-deletePost" class="btn btn-danger form-control">Delete <span class="hidden-xs">Post</span>
                </button>
            </div>
            <div class="col-md-2 col-xs-4 form-group">
                <button id="edit-publishRetractPost" class="btn btn-primary form-control">Publish <span class="hidden-xs">Post</span>
                </button>
            </div>
            <div class="col-md-2 col-xs-4 form-group">
                <button id="edit-savePost" class="btn btn-success form-control">Save <span class="hidden-xs"></span>Post</button>
            </div>
        </div>
        <button id="edit-attachButton" class="btn btn-info" data-toggle="tooltip" title="Attach File">
            <i class="fa fa-paperclip"></i> 
        </button>
        &nbsp;<span class="unvis" id="edit-attachedFile">...</span>&nbsp;&nbsp;&nbsp;<a id="edit-removeAttachedFile" class="forcePointer text-danger unvis">X</a>
    </div>
</div>
<script src="https://cdn.rawgit.com/anonymous/2cdea200ffcb0ae83094/raw/19b1aa62032d84223aae477f1f8507e602a40b2c/timeago.min.js"></script>
<script src="https://cdn.rawgit.com/anonymous/b198c00f18398d8241b9/raw/87b7a2b45035b9a5d2220ef1f7677276340a27e5/moment.min.min.js"></script>
<script src="/js/edit.js"></script>
<script type="text/javascript">
    function onApiLoad() {
        // Use the API Loader script to load the Authentication script.
        gapi.load('auth', {
            'callback': edit.onAuthApiLoad
        });
        // Use the API Loader script to load the google.picker script.
        gapi.load('picker', {
            'callback': edit.onPickerApiLoad
        });
    }
</script>
<!-- Load the Google API Loader script. -->
<script type="text/javascript" src="https://apis.google.com/js/api.js?onload=onApiLoad"></script>
