<input type="hidden" value="Edit Post" id="title">
<input type="hidden" value="true" id="meta-loginRequired">
<h1>Edit Post.</h1>
<br>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">Editor</h3>
    </div>
    <div class="panel-body">
        <span id="creSav"></span>
        <time></time>
        <div class="form-group">
            <input type="text" class="form-control" id="edit-postTitle" placeholder="title">
            <textarea class="form-control" rows="3" id="edit-postEditor"></textarea>
        </div>
        <div class="form-group">
            <input type="text" id="edit-postTags" placeholder="tags" class="form-control">
        </div>
        <br>
        <button id="edit-deletePost" class="btn btn-danger">Delete Post</button>
        &nbsp;
        <button id="edit-publishRetractPost" class="btn btn-primary">Publish Post</button>
        &nbsp;
        <button id="edit-savePost" class="btn btn-success">Save Post</button>
    </div>
</div>
<script src="https://cdn.rawgit.com/anonymous/2cdea200ffcb0ae83094/raw/19b1aa62032d84223aae477f1f8507e602a40b2c/timeago.min.js"></script>
